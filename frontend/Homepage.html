<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Homepage.css">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <title>Home Page</title>
</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <img src="logo_t.png" alt="logo">
      </div>
    </div>
    <div class="sidebar">
      <h2>
        CELL TEMPERATURE
      </h2>
      <div class="grid">
        <div class="ct">CELL TEMP 1</div>
        <div class="ct">56</div>
        <div class="ct">CELL TEMP 2</div>
        <div class="ct">60</div>
        <div class="ct">CELL TEMP 3</div>
        <div class="ct">67</div>
        <div class="ct">CELL TEMP 4</div>
        <div class="ct">76</div>
        <div class="ct">CELL TEMP 5</div>
        <div class="ct">56</div>
        <div class="ct">CELL TEMP 6</div>
        <div class="ct">78</div>  
      </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
      
    </div>
    <div class="main">
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div class="number">89 <sub style="background-color: #BFD7ED;">bpm</sub> 
            </div>
            
          </div>
        </div>
      </div>
      <div class="charts">
        <div class="graph" >
          <h2  >
            HERTBEATS
           </h2>
           <canvas id="linechart"></canvas>
        </div>
        <div class="maps">
          <h2>
           MAP
          </h2>
        </div> 
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="chart.js"></script>
</body>
</html>
