<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}">
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.1.1/maplibre-gl.js"></script>
  <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.1.1/maplibre-gl.css" rel="stylesheet" />
 
 <title>Home Page</title>

</head>

<body>
  <div class="container">
    <div class="topbar">
      <div class="logo">
        <img src="{{ url_for('static',filename='images/logo_t.png')}}" alt="logo">
      </div>
    </div>
    <div class="sidebar">
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div class="number">89 <sub style="background-color: #BFD7ED;">bpm</sub> 
            </div>
          </div>
        </div>
      </div>
      <p>
        CELL TEMPERATURE
      </p>
      <div class="grid">
        <div class="ct">CELL TEMP 1</div>
        <div class="ct">56</div>
        <div class="ct">CELL TEMP 2</div>
        <div class="ct">60</div>
        <div class="ct">CELL TEMP 3</div>
        <div class="ct">67</div>
        <div class="ct">CELL TEMP 4</div>
        <div class="ct">76</div>
        <div class="ct">CELL TEMP 5</div>
        <div class="ct">56</div>
        <div class="ct">CELL TEMP 6</div>
        <div class="ct">78</div>  
      </div>
      
    </div>
    <div class="main">
     
      <div class="charts">
        <div class="graph" >
          <h2  >
            HERTBEATS
           </h2>
           <p id="csv"></p>
           <p id="json"></p>
           <div id="chartContainer" style="width: 650px; height: 500px; "></div>
           <button type="button">Start</button>
           <button type="button">Stop</button>
        </div>
       
        <div class="maps">
          <div id="map" style="width: 700px; height: 600px;">
          <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
        </div>
        <button type="button">Start</button>
           <button type="button">Stop</button>
          </div> 
      </div>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>
  <script src="{{ url_for('static', filename='js/map.js')}}"></script>



  
</body>
</html>
